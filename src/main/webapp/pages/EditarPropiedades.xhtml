<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h1>Editar Propiedades</h1>
    </ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{PropiedadController.init()}"/>
        </f:metadata>
        <h:form>
            <p:messages/>
            <p:panel header="Datos de ConfiguraciÃ³n">
                <p:dataTable rowIndexVar="index" id="dataTable" var="item" value="#{PropiedadController.listaParametro}" emptyMessage="#{bundle.SinRegistrosMensaje}">
                    <p:column headerText="key">  
                        <h:outputText value="#{item.key}"/>
                    </p:column>  
                    <p:column headerText="value">  
                        <p:inputText value="#{item.value}"/>
                    </p:column>  
                </p:dataTable>
                <f:facet name="footer">
                    <p:commandButton ajax="true" update="@form" icon="fa fa-save" value="#{bundle.GuardarBoton}" action="#{PropiedadController.doGuardar()}"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
    <ui:define name="ajax">
        <ui:include src="/ajax.xhtml"/>
    </ui:define>
</ui:composition>
