<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h1>Capillas</h1>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl life="5000" globalOnly="true" id="messages"/> 
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-6,ui-grid-col-6">
                <p:commandButton value="#{bundle.NuevoBoton}" icon="fa fa-plus" ajax="false" action="#{CapillaController.doCrearForm()}"/>
                <p:commandButton value="#{bundle.ListarBoton}" icon="fa fa-search" ajax="false" action="#{CapillaController.doRefrescar()}"/>
            </p:panelGrid>
            <p:dataTable rowIndexVar="index" id="dataTable" widgetVar="dtCapilla" var="item" value="#{CapillaController.listaCapilla}" reflow="true" emptyMessage="#{bundle.SinRegistrosMensaje}"
                         rows="50"
                         paginator="true"
                         filterEvent="enter"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,25,50,100"
                         >
                <f:facet name="header">
                    Tabla de Datos
                </f:facet>                
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}"  filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Capilla" title="Click para ordenar..."/>
                    </f:facet>
                    <h:outputText styleClass="Brown fontBold" value="#{index+1}. #{item.nombre}"/><br/>
                    <h:outputText rendered="#{item.direccion!=null}" value="#{item.direccion}"/><br/>
                    <h:outputText rendered="#{item.telefono!=null}" value="#{item.telefono}"/>
                </p:column>
                <p:column sortBy="#{item.idZona.descripcionSubTipo}" filterBy="#{item.idZona.descripcionSubTipo}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Zona" title="Click para ordenar..."/>
                    </f:facet>
                    <h:outputText value="#{item.idZona.descripcionSubTipo}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Acción"/>
                    </f:facet>
                    <p:menuButton value="Opciones">
                        <p:menuitem ajax="false" value="#{bundle.EditarBoton}" action="#{CapillaController.doEditarForm(item.idCapilla)}" icon="ui-icon-arrowrefresh-1-w"/>
                        <p:menuitem ajax="false" value="#{bundle.EliminarBoton}" action="#{CapillaController.doBorrar(item.idCapilla)}" icon="ui-icon-close">
                            <p:confirm header="Confirmación" message="#{bundle.ConfirmacionMensaje}" icon="ui-icon-alert" />
                        </p:menuitem>
                    </p:menuButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
