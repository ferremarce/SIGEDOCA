<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h1>Crear Zona Pastoral</h1>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="Datos de la Zona">
                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2">
                    <p:outputLabel value="Nombre:" for="descripcionZona" />
                    <p:inputText id="descripcionZona" value="#{ZonaController.zona.descripcionZona}" title="Nombre" required="true" requiredMessage="#{bundle.Requerido}" />
                    <p:message for="descripcionZona"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-6,ui-grid-col-6">
                        <p:commandButton ajax="false" icon="fa fa-save" value="#{bundle.GuardarBoton}" action="#{ZonaController.doGuardar()}"/>
                        <p:commandButton immediate="true" ajax="false" icon="fa fa-sign-out" value="#{bundle.CancelarBoton}" action="#{ZonaController.doListaZonaForm()}"/>
                    </p:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
